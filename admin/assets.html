  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
    }

    .app-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header-title {
      color: #333;
      font-size: 2.5rem;
      font-weight: 600;
      margin: 0 0 12px 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .header-subtitle {
      color: #999;
      font-size: 1rem;
      margin: 0;
    }

    .main-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      padding: 24px;
    }

    .api-info-banner {
      background: linear-gradient(135deg, #e6f7ff 0%, #bae7ff 100%);
      border-bottom: 1px solid #91d5ff;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .api-info-banner svg {
      width: 20px;
      height: 20px;
      color: #1890ff;
    }

    .api-info-text {
      color: #0050b3;
      font-size: 14px;
    }

    .api-link {
      color: #1890ff;
      text-decoration: none;
      font-weight: 500;
      margin-left: 8px;
    }

    .api-link:hover {
      text-decoration: underline;
    }

    .item-name-cell {
      font-weight: 500;
      color: #262626;
    }

    .item-key {
      color: #8c8c8c;
      font-size: 13px;
      font-weight: 400;
      margin-left: 8px;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
    }

    /* 封面图片悬停效果 */
    .cover-image-container {
      transition: transform 0.2s ease;
    }

    .cover-image-container:hover {
      transform: scale(1.05);
    }

    /* 代码样式 */
    code {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
