      // å…ˆå¿«é€Ÿæ£€æŸ¥ URL å‚æ•°ï¼ˆé¿å…åœ¨ bootstrap åŠ è½½å‰å°±è§¦å‘é”™è¯¯ï¼‰

        console.log('%c[Error System] æ£€æµ‹åˆ° inspecta å‚æ•°ï¼Œé”™è¯¯æ•è·å·²ç¦ç”¨', 'color: #faad14; font-weight: bold;');

      const bootTime = Date.now();
      const errorQueue = [];

      const originalConsoleError = console.error;

      // ç®€æ˜“ç‰ˆé”™è¯¯æ˜¾ç¤ºï¼ˆé™çº§æ–¹æ¡ˆï¼‰

          '<div style="display: flex; align-items: center; gap: 8px;">' +
          '<svg viewBox="64 64 896 896" width="20" height="20" fill="#ff4d4f"><path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm-32 232c0-4.4 3.6-8 8-8h48c4.4 0 8 3.6 8 8v272c0 4.4-3.6 8-8 8h-48c-4.4 0-8-3.6-8-8V296zm32 440a48.01 48.01 0 0 1 0-96 48.01 48.01 0 0 1 0 96z"></path></svg>' +
          '<span style="font-size: 16px; font-weight: 600; color: #262626;">è¿è¡Œæ—¶é”™è¯¯ (' + errors.length + ')</span>' +
          '</div>' +
          '<button id="__fallback_close__" style="border: none; background: none; cursor: pointer; font-size: 20px; color: #8c8c8c; padding: 0; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center;">Ã—</button>' +
          '</div>' +
          '<div id="__fallback_error_list__" style="padding: 24px; overflow-y: auto; flex: 1;">' +
          errors.map((err, idx) => 
            '<div style="margin-bottom: 12px; padding: 8px; background: #fff1f0; border-left: 3px solid #ff4d4f; border-radius: 2px;">' +
            '<div style="font-weight: 600; color: #cf1322; margin-bottom: 4px;">[' + (idx + 1) + '] ' + escapeHtml(err.message) + '</div>' +
            (err.stack ? '<pre style="margin: 0; font-size: 11px; color: #666; overflow-x: auto; white-space: pre-wrap; word-break: break-all;">' + escapeHtml(err.stack) + '</pre>' : '') +
            '</div>'
          ).join('') +
          '</div>' +
          '<div style="padding: 12px 24px; border-top: 1px solid #f0f0f0; display: flex; gap: 8px; justify-content: flex-end;">' +
          '<button id="__fallback_copy__" style="padding: 6px 16px; border: 1px solid #d9d9d9; background: white; border-radius: 4px; cursor: pointer; font-size: 14px;">å¤åˆ¶é”™è¯¯</button>' +
          '<button id="__fallback_clear__" style="padding: 6px 16px; border: 1px solid #d9d9d9; background: white; border-radius: 4px; cursor: pointer; font-size: 14px;">æ¸…ç©ºå¹¶å…³é—­</button>' +
          '</div>';
        
        overlay.appendChild(modal);
        document.body.appendChild(overlay);

        // ç»‘å®šäº‹ä»¶
        document.getElementById('__fallback_close__').onclick = function() {
          overlay.style.display = 'none';
        };
        
        document.getElementById('__fallback_clear__').onclick = function() {

        document.getElementById('__fallback_copy__').onclick = function() {

          ).join('\n\n' + '='.repeat(80) + '\n\n');
          
          if (navigator.clipboard && navigator.clipboard.writeText) {

            }).catch(function() {

            });
          } else {

      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      // ç»Ÿä¸€çš„é”™è¯¯å¤„ç†å‡½æ•°
      function handleError(message, stack, type) {
        const error = {
          message: message,
          stack: stack,
          timestamp: Date.now(),
          sinceBoot: Date.now() - bootTime,
          type: type
        };

        errorQueue.push(error);

        // å¦‚æœ React å·²å°±ç»ªï¼Œä½¿ç”¨ React ç»„ä»¶æ˜¾ç¤º
        if (reactReady && typeof window.showErrorDialog === 'function') {
          window.showErrorDialog(message, stack);
        } else {
          // å¦åˆ™ä½¿ç”¨é™çº§ UI
          showFallbackErrorUI(errorQueue);
        }
      }

      // æ•è·æœªå¤„ç†çš„é”™è¯¯ï¼ˆæ•è·é˜¶æ®µï¼Œä¼˜å…ˆçº§æœ€é«˜ï¼‰
      window.addEventListener('error', function (event) {
        originalConsoleError.call(console, 'æ•è·åˆ°é”™è¯¯äº‹ä»¶:', {
          message: event.message,
          error: event.error,
          filename: event.filename,
          lineno: event.lineno,
          colno: event.colno,
          target: event.target
        });

        try {
          let message = event.message || 'å‘ç”Ÿäº†ä¸€ä¸ªæœªçŸ¥é”™è¯¯';
          let stack = '';

          // æ£€æŸ¥æ˜¯å¦æ˜¯èµ„æºåŠ è½½é”™è¯¯
          if (event.target !== window && event.target instanceof HTMLElement) {
            const tagName = event.target.tagName;
            const resourceUrl = event.target.src || event.target.href || 'æœªçŸ¥èµ„æº';
            message = `èµ„æºåŠ è½½å¤±è´¥: ${tagName} - ${resourceUrl}`;
            stack = `æ ‡ç­¾: <${tagName.toLowerCase()}>\nURL: ${resourceUrl}\nç±»å‹: èµ„æºåŠ è½½é”™è¯¯`;
            originalConsoleError.call(console, 'èµ„æºåŠ è½½å¤±è´¥:', { tagName, resourceUrl });
          } else if (event.error && event.error.stack) {
            stack = event.error.stack;
          } else if (event.error && event.error.message) {
            message = event.error.message;
            stack = 'æ— è¯¦ç»†å †æ ˆä¿¡æ¯';
          } else if (event.filename) {
            stack = event.filename + ':' + event.lineno + ':' + event.colno;
          } else {
            stack = 'æ— å †æ ˆä¿¡æ¯';
          }

          handleError(message, stack, 'error');
        } catch (err) {
          originalConsoleError.call(console, '[Error Handler] å¤„ç†é”™è¯¯å¤±è´¥:', err);
        }

        event.preventDefault();
      }, true); // âš ï¸ ä½¿ç”¨æ•è·é˜¶æ®µ

      // æ•è·æœªå¤„ç†çš„ Promise æ‹’ç»
      window.addEventListener('unhandledrejection', function (event) {
        originalConsoleError.call(console, 'æ•è·åˆ°æœªå¤„ç†çš„ Promise æ‹’ç»:', event.reason);

        try {
          const message = event.reason && event.reason.message
            ? event.reason.message
            : String(event.reason || 'æœªçŸ¥ Promise æ‹’ç»');
          const stack = event.reason && event.reason.stack ? event.reason.stack : '';

          handleError('Promise æ‹’ç»: ' + message, stack, 'unhandledrejection');
        } catch (err) {
          originalConsoleError.call(console, '[Error Handler] å¤„ç† Promise æ‹’ç»å¤±è´¥:', err);
        }

        event.preventDefault();
      });

      // å…¨å±€å¼€å…³ï¼šæ˜¯å¦å¯ç”¨é”™è¯¯æ•è·
      let errorCaptureEnabled = true;

      // æ‹¦æˆª console.errorï¼ˆå¯é€‰ï¼Œæ•è·åº“çš„é”™è¯¯è¾“å‡ºï¼‰
      console.error = function () {
        const args = Array.prototype.slice.call(arguments);
        const message = args.join(' ');

        // å…ˆè°ƒç”¨åŸå§‹çš„ console.error
        originalConsoleError.apply(console, args);

        // å¦‚æœé”™è¯¯æ•è·è¢«ç¦ç”¨ï¼Œç›´æ¥è¿”å›
        if (!errorCaptureEnabled) {
          return;
        }

        // æ£€æŸ¥æ˜¯å¦æ˜¯é‡è¦é”™è¯¯
        const lowerMessage = message.toLowerCase();
        const shouldShow = !message.includes('[Error Dialog]') && 
                          !message.includes('[Error Handler]') &&
                          (lowerMessage.includes('error') || lowerMessage.includes('failed'));
        
        if (shouldShow) {
          try {
            const stack = new Error().stack || 'æ— å †æ ˆä¿¡æ¯';
            handleError('æ§åˆ¶å°é”™è¯¯: ' + message, stack, 'console.error');
          } catch (err) {
            originalConsoleError.call(console, '[Error Handler] æ˜¾ç¤ºå¯¹è¯æ¡†å¤±è´¥:', err);
          }
        }
      };

      // æš´éœ² React å°±ç»ªæ ‡è®°å’Œæ§åˆ¶æ¥å£
      window.__ERROR_SYSTEM__ = {
        markReactReady: function() {
          reactReady = true;
          console.log('%c[Error System] React é”™è¯¯ç³»ç»Ÿå·²å°±ç»ª', 'color: #52c41a; font-weight: bold;');
          
          // å¦‚æœæœ‰é™çº§ UI æ˜¾ç¤ºï¼Œè¿ç§»åˆ° React ç»„ä»¶
          if (fallbackUIShown && errorQueue.length > 0 && typeof window.showErrorDialog === 'function') {
            const overlay = document.getElementById('__fallback_error_overlay__');
            if (overlay) {
              overlay.style.display = 'none';
            }
            errorQueue.forEach(function(err) {
              window.showErrorDialog(err.message, err.stack);
            });
          }
        },
        getErrorQueue: function() {
          return errorQueue;
        },
        clearErrors: function() {
          errorQueue.length = 0;
          const overlay = document.getElementById('__fallback_error_overlay__');
          if (overlay && overlay.parentNode) {
            document.body.removeChild(overlay);
            fallbackUIShown = false;
          }
        },
        // æ–°å¢ï¼šå¯ç”¨/ç¦ç”¨é”™è¯¯æ•è·
        setErrorCaptureEnabled: function(enabled) {
          errorCaptureEnabled = enabled;
          console.log('%c[Error System] é”™è¯¯æ•è·å·²' + (enabled ? 'å¯ç”¨' : 'ç¦ç”¨'), 'color: ' + (enabled ? '#52c41a' : '#faad14') + '; font-weight: bold;');
        },
        isErrorCaptureEnabled: function() {
          return errorCaptureEnabled;
        }
      };

      console.log('%c[Error System] å…¨å±€é”™è¯¯æ•è·å·²å¯ç”¨ï¼ˆå¢å¼ºç‰ˆï¼‰', 'color: #52c41a; font-weight: bold;');
    })();
  </script>

        setTimeout(waitForBootstrap, 10);
      }
    }

    waitForBootstrap();
  </script>
